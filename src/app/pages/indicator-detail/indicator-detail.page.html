<ion-header>
    <ion-toolbar>
        <ion-title>{{indicator?.nombre}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [text]="'Indicadores'"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="indicator !null">
        <ion-item *ngFor="let serie of indicator.serie">
            <ion-label>
                <ion-note slot="start" color="primary">{{serie.fecha | date: 'yyyy-MM-dd'}}</ion-note>
            </ion-label>
            <ion-note slot="end" color="dark">$ {{serie.valor }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
